<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Meu primeiro formulário</title>
	</head>
	<body>
		<header>
			<h1 style="text-align: center">Cadastro de Alunos</h1>
			<hr/>
		</header>
		<main>
			<form action="#" method="POST">
				<label for="nome"><b>Nome do Aluno:</b></label><br/>
				<input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
				
				<br/><br/>
				
				<label for="nome"><b>E-mail do Aluno:</b></label><br/>
				<input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
				
				<br/><br/>
				
				<label for="nome"><b>Telefone do Aluno:</b></label><br/>
				<input type="tel" id="telefone" name="telefone" placeholder="(19)99999-9999" 
				pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required>
				
				<br/><br/>
				
				<label for="data_nascimento"><b>Data de Nascimento:</b></label><br/>
				<input type="date" id="data_nascimento" name="data_nascimento" min="2007-01-01" max="2011-12-31" required>
				
				<br/><br/>
				
				<label for="idade"><b>Idade:</b></label><br/>
				<input type="number" id="idade" name="idade" min="13" max="19" required>
				
				<br/><br/>
				
				<label for="sexo"><b>Sexo:</b></label><br/>
				<input type="radio" id="masculino" name="sexo" value="masculino" required>
				<label for="masculino">Masculino</label><br/>
				<input type="radio" id="feminino" name="sexo" value="feminino">
				<label for="feminino">Feminino</label><br/>
				<input type="radio" id="nao_binario" name="sexo" value="nao_binario">
				<label for="nao_binario">Não-Binário</label><br/>
				<input type="radio" id="outros" name="sexo" value="outros">
				<label for="outros">Outros</label>

				<br/><br/>
				
				<label for="serie"><b>Selecione a série:</b></label><br/>
				<select name="serie" id="serie" required>
					<option value="">Selecione...</option>
					<option value="ensino_medio_1">1º ano do ensino médio</option>
					<option value="ensino_medio_2">2º ano do ensino médio</option>
					<option value="ensino_medio_3">3º ano do ensino médio</option>
				</select>
				
				<br/><br/>
				
				<label for="foto"><b>Foto do aluno:</b></label>
				<input type="file" id="foto" name="foto" required>

				<br/><br/>
				
				<label for="comentario"><b>Reclamações, comentários e elogios:</b></label><br/>
				<textarea id="comentario" name="comentario" placeholder="Texto..."></textarea>
				
				<br/><br/>
				
				<input type="checkbox" id="termos" name="termos" value="termos_condicoes" required>
				<label for="termos">Li e Aceito os Termos e Condições</label><br/>
				<input type="checkbox" id="notif_email" name="notif_email" value="notificacao_email">
				<label for="notif_email">Aceito receber notificações por e-mail</label><br/>
				<input type="checkbox" id="notif_email" name="notif_email" value="notificacao_email">
				<label for="notif_email">Aceito receber notificações por SMS/WhatsApp</label><br/>
  
				<br/><br/>
				
				<button type="submit" style="background-color: #A020F0">Cadastrar</button>
			</form>
		</main>
	</body>
</html>
